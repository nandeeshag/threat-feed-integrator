<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: royalblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .login {
            float: right;
            margin-right: 20px;
        }

        .login a {
            color: white;
            text-decoration: none;
        }

        /* Dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change color on hover */
        .dropdown-content a:hover {
            background-color: #555;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="#about">Malicious IPs Data</a>

        <!-- Services dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Phishing Data</button>
            <div class="dropdown-content">
                <a href="/phishstats">Phishstats Data</a>
                <a href="/openphish">Openphish URLs</a>
                <a href="/phishtank">phishtank URLs</a>
            </div>
        </div>

        <a href="#contact">Contact</a>
        <div class="login">
            <a href="/">Logout</a>
        </div>
    </div>
      <br>
    <h2 align="center" style="color:red;"> Phishstats Phishing URLs</h2>
    <br>
<table class="table table-bordered"; align="center"; border="1px solid #ccc";>
    <thead>
        <tr>
            <th>Date</th>
            <th>URL</th>
            <th>IP</th>
            <th>Hash</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
            <tr>
                <td>{{ item.date }}</td>
                <td>{{ item.url }}</td>
                <td>{{ item.ip }}</td>
                <td>{{ item.hash }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
